<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Color Pattern Generator with EDDSA</title>
    <link rel="stylesheet" href="index.css" />
    <script src="https://cdn.jsdelivr.net/npm/tweetnacl@1.0.3/nacl.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tweetnacl-util@0.15.0/nacl-util.min.js"></script>
</head>
<body>
    <div id="container">
        <h1>Color Pattern Generator with EDDSA</h1>

        <div>
            <label for="messageInput">Enter Message:</label>
            <input type="text" id="messageInput" placeholder="Enter your message here" />
        </div>

        <div class="button-group">
            <button onclick="generatePattern()">Generate Pattern</button>
            <button onclick="verifySignature()">Verify Signature</button>
            <button onclick="exportSignedMessage()">Export Pattern</button>
            <button onclick="document.getElementById('importFile').click()">Import Pattern</button>
            <input type="file" id="importFile" style="display:none" accept=".json" onchange="importSignedMessage(event)" />
            <button onclick="showHistory()">View History</button>
        </div>

        <div id="generatedSection" style="display: none;">
            <label for="signedMessage">Signed Message:</label>
            <textarea id="signedMessage" rows="5" cols="50" readonly></textarea>
        </div>

        <div id="importedSection" style="display: none;">
            <h3>Imported Pattern</h3>
            <label for="importedMessage">Signed Message:</label>
            <textarea id="importedMessage" rows="5" cols="50" readonly></textarea>
        </div>

        <div id="colorGridContainer"></div>
    </div>

    <div id="overlay" class="overlay"></div>
    <div id="historyPopup" class="historyPopup">
        <div class="popup-header">
            <h2>Pattern History</h2>
            <button class="close-btn" onclick="closeHistoryPopup()">&times;</button>
        </div>
        <div id="historyContent"></div>
    </div>

    <script src="index.js"></script>
</body>
</html>
